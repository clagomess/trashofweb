<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tr00</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="mobile.css"/>
    <script src="jquery-2.0.3.min.js"></script>
</head>
<body class="pg-login">
    <div class="top-bar">
        <div class="content">
            Trash Of WEB
            <div class="clear"></div>
        </div>
    </div>

    <div class="content">
        <div id="login">
            <h1>Acesse:</h1>
             <p>
                <label>Email:</label>
                <input type="email" class="in" name="twa_email" maxlength="45"/>
            </p>
            <p>
                <label>Senha:</label>
                <input type="password" class="in" name="twa_senha" maxlength="20"/>
            </p>
            <input type="button" id="bt-login" value="Acessar" />
        </div>
        <div id="cadastre">
            <h1>Cadastre-se! É rápido!</h1>
            <h2>Não queremos seus dados, só queremos que você se divirta!</h2>
            <p>
                <label>Nome:</label>
                <input type="text" class="in" name="twunome" maxlength="20"/>
            </p>
            <p>
                <label>Sobrenome:</label>
                <input type="text" class="in" name="twusobrenome" maxlength="20"/>
            </p>
            <p>
                <label>Email:</label>
                <input type="email" class="in" name="twuemail" maxlength="45"/>
            </p>
            <p>
                <label>Senha:</label>
                <input type="password" class="in" name="twusenha" maxlength="20"/>
            </p>
            <p>
                <label>Senha Novamente:</label>
                <input type="password" class="in" name="twusenha_r" maxlength="20"/>
            </p>
            <p>
                <label>Termos de uso:</label>
                <textarea class="in">
                    Termos de uso
                </textarea>
            </p>
            <div class="bt-area">
                <input type="checkbox" name="twuaceite_termo" value="S" />
                Concordo com os termos de uso.
                <input type="button" id="bt-cadastrar" value="Cadastrar" />
                <div class="clear"></div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</body>
</html>
